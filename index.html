<!DOCTYPE html>
<html>
  <body>
    <div>
      <h3 class="h3">Enter your email address</h3>
      <form name="form1" action="#">
        <label for="User Email"><b>User Email</b></label>
          <input type="text" placeholder="Enter Email" name=" User Email" required>
          <br>
          <label for="pass"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pass" required>
          <br>
          <label for="passrepeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Re enter the Password" name="passrepeat" required>
          <br>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        <input
          type="submit"
          name="submit"
          value="Submit"
          onclick="validateEmail(document.form1.text1)"
        />
      </form>
    </div>
    <script src="email-validation.js"></script>
  </body>
</html>
